- image: "/img/stockImages/AdobeStock_299735010_lo.jpeg"
  title: "Transparenz"
  description: "Unser Sprint-Modell ermöglicht eine bessere Sichtbarkeit und Einblicke in den
         Fortschritt. Durch die Anwendung unserer Best Practices von Agile und Sprint-
         Zielen ist der Fortschritt leicht erkennbar. Berichte verdeutlichen den Erfolg
         jedes Sprints sowie auf höherer Ebene den Erfolg jeder Story, jedes Epics und
         des gesamten Projekts."

- image: "/img/stockImages/AdobeStock_316760820_lo-3.jpeg"
  title: "Messbarkeit"
  description: "Da wir verstehen, dass die Übersetzung unserer Aktualisierungen in größere
    organisatorische Updates und Ziele schwierig sein kann, besteht unser Ansatz
    darin, unsere KPIs, Updates und Governance-Zusammenfassungen mit denen unserer
    Kunden abzugleichen. Wir arbeiten direkt mit unseren Kunden während der
    Onboarding-Phase zusammen, um wiederholte Anstrengungen zwischen den Projekt-
    und Programmteams zu minimieren."

- image: "/img/stockImages/AdobeStock_332362167_lo.jpeg"
  title: "Verantwortlichkeit"
  description: "Unser Ansatz und unsere Methodik für Squads fördern auf natürliche Weise eine
   Kultur des Eigentums und der Verantwortlichkeit. Diese Teams arbeiten autonom,
   da sie ihre Aufgaben selbstständig organisieren, um sich an den während der
   Scrum-Zeremonien erhaltenen Zielen und Richtungen auszurichten. Dadurch
   entstehen weniger Übergaben und das Team verhält sich insgesamt autonomer und
   unabhängiger."

