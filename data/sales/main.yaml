text: "Ganz gleich, ob Sie Ihr eigenes Wissen über die GTO-Dienste auffrischen möchten, oder ob Sie Material wie eine Dienstleistungsbeschreibung, eine Broschüre oder eine Verkaufspräsentation zur Unterstützung einer internen Initiative oder eines Kundenangebots benötigen: Entdecken Sie die Vielfalt der verfügbaren Materialien, indem Sie auf den Namen des Angebots Ihrer Wahl klicken. Dort finden Sie auch andere nützliche Ressourcen, wie z. B. Battle Cards, Videos und Fallstudien, die Sie bei Ihrer Arbeit unterstützen."
