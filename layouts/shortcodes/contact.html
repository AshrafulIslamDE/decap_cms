{{- $file := .Get "file"}}
{{- $data := index .Site.Data.contact $file }}

<link rel="stylesheet" href="{{ "/css/contact.css" | relURL }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="section" style="background-color: white;">
    <div class="container contact-container" style="display: block !important;">
        <h2>Contact us</h2>
        <div class="contact-row">
            {{ range $data }}
            <div class="contact-person">
                <div class="image-container">
                    <img src="{{ .image }}" alt="Profile Picture">
                    <div class="social-links">
                        <a href="{{ .linkedin }}" class="social-link"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#" class="social-link"><i class="fa fa-envelope"></i></a>
                    </div>
                </div>
                <div class="contact-info">
                    <h5>{{ .name }}</h5>
                    <p class="position">{{ .position }}</p>
                    <p>{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div> 
    </div>
</div>
