{{- $file := .Get "file"}}  <!-- Get file name from shortcode parameter -->
{{- $data := index .Site.Data.intro $file }}  <!-- Load corresponding YAML file -->
<link rel="stylesheet" href="{{ "/css/intro.css" | relURL }}">

<div class="section intro custom-intro">
  <div class="container">
    <div class="intro-text" style="display: block !important">
      <h1 class="intro-title1">{{ $data.title1 }}</h1>
      <h2 class="intro-title2">{{ $data.title2 }}</h2>
      <h3 class="intro-title3">{{ $data.title3 }}</h3>
      <p class="intro-description">{{ $data.text }}</p>
    </div>
    <div class="intro-image">
      <img src="{{ $data.image | default "/img/default.png" }}" alt="Intro
      Image">
    </div>
  </div>
</div>
